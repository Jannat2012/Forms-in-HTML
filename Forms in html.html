<!DOCTYPE html>

<html>

<head>

<title>

form in html

</title>

</head>

<body>
	<form>
		<fieldset>
			<legend>
				Registration form
			</legend>
		<label>
			Enter first name
		</label>
		<input type="text" placeholder="First name"> <br>

		<label>
			Enter your e-mail
		</label>
		<input type="e-mail" placeholder="abc@gmail.com"> <br>

        <label>
			Enter password
		</label>
		<input type="password" placeholder="******" name=""> <br>

	   <label>
			Enter mobile number
		</label>
		<input type="number" name=""> <br>

        <label>
			Enter date of birth
		</label>
		<input type="date" placeholder="date of birth"> <br>

		<label>
			Upload your image
		</label>
		<input type="file" accept="Image/*"> <br>

		<label>
		Upload your passport scan copy
		</label>
		<input type="file"> <br>

		<label>
			Enter gender
		</label> <br>
		
		<input type="radio" name="gender" value="male">Male <br>
        <input type="radio" name="gender" value="male">Female <br>
        <input type="radio" name="gender" value="male">Other <br>

        <label>
		Select your coding skill
		</label>
		<input type="checkbox" id="Coding" value="Scratch">Scratch <br>
		<input type="checkbox" id="Coding" value="HTML">HTML <br>
		<input type="checkbox" id="Coding" value="Thunkable">Thunkable <br>
		<input type="checkbox" id="Coding" value="CSS">CSS <br>
		<input type="checkbox" id="Coding" value="JAVA script">JAVA script<br>
		<input type="checkbox" id="Coding" value="Python">Python<br>

		<label>
		Select your country:
		</label>
		<select name="country" id="country">
			<option> Bangladesh </option>
			<option> India </option>
			<option> Pakistan </option>
			<option> USA </option>
			<option> Thailand </option>
			<option> Vietnam </option>
            <option> Japan </option>
            <option> China </option>
            <option> Malaysia </option>
            <option> Spain </option>
            <option> Russia </option>
            <option> Nepal </option>
            <option> Sounth Korea </option>
            <option> North Korea </option>
            <option> Brazil </option>
            <option> Btutan </option>
            <option> Hungary </option>
		</select>
		<label>
			Graduate Subject:
		</label>
		<select name="country" id="country">
			<option> EEE </option>
			<option> CSE </option>
			<option> Civil </option>
			<option> Mechanical </option>
			<option> Architecture </option>
			<option> Chemical Engineering </option>
		</select>
		Mark:<input type="number" name="mark">
	</form> <br> <br>
	<input type="submit" name="button" value="submit">
	</fieldset>

</body>

</html>
